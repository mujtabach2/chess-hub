<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/popUp.css" />
    <script src="js/main.js" type="module" defer></script>
    <script src="js/themeswitch.js" defer></script>
  </head>

  <body>
    <div class="sidebar side2">
      <div class="logo">
        <a class="logo" href="title.html">
          <img src="images/knight-icon.png" alt="logo" />
          <h1>ChessHub</h1>
        </a>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="title.html">Home</a>
          </li>
          <li>
            <a href="index.html">Online</a>
          </li>
          <li>
            <a href="register.html">Computer</a>
          </li>
          <li>
            <a onclick="openPopup()" class="themeslink">Themes</a>
          </li>
          <li>
            <a href="leaderboards.html">Leaderboard</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li class="profile">
            <img src="images/profile-icon.png" alt="profile" />
            <a href="">Profile</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="upper">
        <div class="numbers">
          <div class="numbers-column">
            <div class="number">8</div>
            <div class="number">7</div>
            <div class="number">6</div>
            <div class="number">5</div>
            <div class="number">4</div>
            <div class="number">3</div>
            <div class="number">2</div>
            <div class="number">1</div>
          </div>
        </div>
        <div class="chessboard"></div>
      </div>
      <div class="lower">
        <div class="letters">
          <div class="letters-row">
            <div class="letter">a</div>
            <div class="letter">b</div>
            <div class="letter">c</div>
            <div class="letter">d</div>
            <div class="letter">e</div>
            <div class="letter">f</div>
            <div class="letter">g</div>
            <div class="letter">h</div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="themes">
        <div class="box">
          <div class="text">
            <h2>Classic</h2>
          </div>
          <div class="theme theme01">
            <a onclick="selectTheme('classic')">
              <img src="images/classicTheme.png" alt="Classic Theme" />
            </a>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <h2>Dark</h2>
          </div>
          <div class="theme theme02">
            <a onclick="selectTheme('dark')">
              <img src="images/darkTheme.png" alt="Dark Theme" />
            </a>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <h2>Ocean</h2>
          </div>
          <div class="theme theme03">
            <a onclick="selectTheme('ocean')">
              <img src="images/oceanTheme.png" alt="Ocean Theme" />
            </a>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <h2>Wooden</h2>
          </div>
          <div class="theme theme04">
            <a onclick="selectTheme('wooden')">
              <img src="images/woodenTheme.png" alt="Wooden Theme" />
            </a>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <h2>Modern</h2>
          </div>
          <div class="theme theme05">
            <a onclick="selectTheme('modern')">
              <img src="images/modernTheme.png" alt="Modern Theme" />
            </a>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <h2>Pastel</h2>
          </div>
          <div class="theme theme06">
            <a onclick="selectTheme('pastel')">
              <img src="images/pastelTheme.png" alt="Pastel Theme" />
            </a>
          </div>
        </div>

        <div class="button">
          <a href="#" class="close" onclick="closePopup()"></a>
        </div>
      </div>
    </div>
  </body>
</html>
