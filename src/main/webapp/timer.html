<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Chess Timer</title>
</head>
<body>
  <div class="timers">
    <div id="timer1">10:00</div>
    <div id="timer2">10:00</div>
  </div>

  <!-- Audio element -->
  <audio id="startAudio" src="/src/main/webapp/sound/m-effect.mp3"></audio>

  <!-- Button to trigger audio playback -->
  <button id="playButton">Play Audio</button>

  <script>
    let player1Time = 600; // 10 minutes
    let player2Time = 600; // 10 minutes
    let timerInterval1;
    let timerInterval2;
    let pausedTime1;
    let pausedTime2;
    

    // Function to play audio
    function playAudio() {
      const startAudio = document.getElementById("startAudio");
      startAudio.play();
    }

    // Event listener for the play button
    document.getElementById("playButton").addEventListener("click", playAudio);

    // Timer related functions...
    // (Your existing timer-related code goes here)

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      return `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }
  </script>

  </style>
</body>
