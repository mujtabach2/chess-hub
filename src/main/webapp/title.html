<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/titleStyle.css" />
    <title>ChessHub</title>
  </head>

  <body>
    <div class="container">
      <div class="img-section">
        <img
          src="images/ChessIMG.gif"
          alt="chessBoard"
        />
      </div>
      <div class="text-section">
        <div class="title">
          <h1>
            Play Chess <br />
            Online <br />
            On the #1 Site!
          </h1>
        </div>
        <div class="users">
          <p>Join <span class="online">1000s</span> of players online</p>
          <p><span class="now">58</span> players now</p>
        </div>
        <div class="buttons">
          <div class="play-online-btn">
            <button type="button">
              <img src="images/PlayIMG.svg" alt="playChess" />
              <p class="text">Play Online</p>
            </button>
          </div>
          <div class="play-computer-btn">
            <button type="button">
              <img src="images/computerIMG.svg" alt="computerChess" />
              <p class="text2">Play Computer</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
