<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #302e2b; 
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 1.9em;
        }
        table {
            border-collapse: collapse;
            width: 40%;
            margin: 20px auto;
            background-color: #262421;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: none;
            padding: 12px;
            text-align: left;
            color: white;
            font-size: 1.2em;
        }
        th {
            background-color: #80b64b;
            color: white;
            font-size:1.5em;
        }
        .username {
            display: flex;
            align-items: center;
        }
        .username img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: white;
        }
        a:hover {
            color: #80b64b;
        }
        tr {
            border-bottom: 1px solid gray;
        }
    </style>
</head>
<body>

<h2>Daily Leaderboard</h2>
<table id="dailyLeaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    fetch('https://api.chess.com/pub/leaderboards')
    .then(response => response.json())
    .then(data => {
        const dailyLeaderboard = data.daily;
        const dailyTableBody = document.querySelector('#dailyLeaderboard tbody');
        dailyLeaderboard.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.rank}</td>
                <td class="username"><img src="${entry.avatar}" alt="${entry.username}"><a href="${entry.url}">${entry.username}</a></td>
                <td>${entry.score}</td>
            `;
            dailyTableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
